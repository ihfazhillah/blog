          <!-- Pagination -->

          <ul class="pagination justify-content-center mb-4">
						<li class="page-item {% if not page.has_next %} disabled {% endif %}">
							{% if page.has_next %}
								<a class="page-link" href="?page={{page.next_page_number}}">&larr; Older</a>
                {% else %}
                <span class="page-link">&larr; Older</span>
							{% endif %}
            </li>
						<li class="page-item {% if not page.has_previous %} disabled{% endif %}">
							{% if page.has_previous %}
								<a class="page-link" href="?page={{page.previous_page_number}}">Newer &rarr;</a>
                {% else %}
                <span class="page-link">Newer &rarr;</span>
							{% endif %}
            </li>
          </ul>
